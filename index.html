<!DOCTYPE html>
<html>
<head>
    <title>Projekt</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGA5eBZWV5ik7o6yGOsr-R0Qvj07Lj4oU&callback=initMap"></script>
</head>
<body>

    <div class="mainContainer" data-ng-app="RavensApp">
        <h1>Angular excercise!</h1>
        <div data-ng-controller="ravensCtrl">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Firma</th>
                        <th>Og≈Çoszenie</th>
                        <th>Adres</th>
                        <th>Logo</th>
                    </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="evid in evidence">
                    <td>{{evid.firm}}</td>
                    <td>{{evid.ad}}</td>
                    <td>{{evid.address}}</td>
                    <td><img src={{evid.logo}}></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="map"></div>

    </div>
    <script src="script/ravensService.js"></script>
    <script src="script/ravensCtrl.js"></script>

    

</body>

</html>
