<!DOCTYPE html>
<html>
<head>
    <title>Projekt</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGA5eBZWV5ik7o6yGOsr-R0Qvj07Lj4oU&callback=initMap"></script>
</head>
<body>

    <div class="mainContainer" data-ng-app="RavensApp">
        <h1>Nagłówek!</h1>
        <div data-ng-controller="ravensCtrl">


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Firma</th>
                        <th>ogloszenie</th>
                        <th>adres</th>
                        <th>logo</th>
                    </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="player in players">
                    <td>{{player.firma}}</td>
                    <td>{{player.ogloszenie}}</td>
                    <td>{{player.adres}}</td>
                    <td><img src={{player.logo}}></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="map"></div>

    </div>
	
    <script src="script/controller.js"></script>
    <script src="script/geo.js"></script>
    

</body>

</html>
